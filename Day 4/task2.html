<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>User Registration Form</h1>
    </header>
    <main>
        <section>
            <form>
                <!--TEXT FIELD-->
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="First name" placeholder="Your first name"><br>
                <label for="lname">Last Name: </label><br>
                <input type="text" id="lname" name="Last name" placeholder="Your last name"><br><br>

                <!--Email-->
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

                <!--TEL-->
                <label for="Phone">Phone: </label><br>
                <input type="tel" id="Phone" name="phone" placeholder="Enter your Phone number" pattern="[0-9]{10}" required><br><br>

                <!--DATE OF BIRTH-->
                <label for="DOB">Date of Birth: </label><br>
                <input type="date" id="DOB" name="dob"><br><br>

                <!--Number-->
                <label for="Age">Age: </label><br>
                <input type="number" id="Age" name="age"><br><br>

                <!--Radio Buttons-->
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="Other" name="gender" value="Other">
                <label for="Other">Other</label><br><br>

                <!--Checkbox -->
                <label>interests:</label><br>
                <input type="checkbox" id="sports" name="interests" value="Sports">
                <label for="sports">Sports</label><br>
                <input type="checkbox" id="music" name="interest" value="Music">
                <label for="music">Music</label><br>
                <input type="checkbox" id="reading" name="interest" value="Reading">
                <label for="reading">Reading</label><br><br>

                <!--Select Dropdown -->
                <label for="city">Select Your City:</label><br>
                <select name="city" id="city">
                <option value="">--Choose a City--</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option></select><br><br>

                <!--Textarea -->
                <label for="about">About You: </label><br>
                <input type="textarea" id="about" name="about" row="4" cols="40" placeholder="Write a short bio..."></textarea><br><br>

                <!-- Buttons -->
                 <input type="button" value="Submit">
                 <input type="button" value="Reset">


            </form>
        </section>
    </main>
    <footer>
        <p><small>Form created for HTML Assignment</small></p>
    </footer>
    
</body>
</html>
