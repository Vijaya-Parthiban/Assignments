<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .color-box {
            width: 250px;
            height: 150px;
            background-color: #4e89ae;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.6s ease, transform 0.3s ease;
        }

        .color-box:hover {
            background-color: #ed6663;
            transform: scale(1.05);
        }

        .color-box h2 {
            margin: 0;
            font-size: 1.4rem;
        }

        .color-box p {
            margin-top: 6px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="color-box">
        <h2>Hover Over Me!</h2>
        <p>This box will change color smoothly </p>
    </div>

</body>

</html>
