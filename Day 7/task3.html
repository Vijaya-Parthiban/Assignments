<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            width: 150px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <h1>
        <center>People Information</center>
    </h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Vijaya</td>
            <td>22</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Ashok</td>
            <td>23</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Anu</td>
            <td>26</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>25</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>23</td>
            <td>USA</td>
        </tr>


    </table>
</body>

</html>
