<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <style>
        section {
            width: 100vw;
            height: 100vh;
            background: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <section>
        <h1>Welcome!</h1>
        <p>This section covers the full screen using vh and vw units.</p>
    </section>
</body>

</html>
