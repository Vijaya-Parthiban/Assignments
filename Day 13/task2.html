<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            flex: 1;
            padding: 20px;
            background: pink;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Column 1</div>
        <div class="box">Column 2</div>
    </div>
</body>

</html>
