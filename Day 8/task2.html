<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Selectors</title>
</head>
<style>
    h1{
        color: darkblue;
        text-align: center;
    }
    .info1{
        color: green;
        font-style: italic;
        background-color: #eafbea;
        padding: 8px;
    }
    #info2{
        background-color: lightgray;
        color: maroon;
        font-weight: bold;
        padding: 8px;
    }
</style>

<body>
    <h1>CSS Selectors Example</h1>
    <p class="info1">CSS class selectors are used to style multiple elements with the same class name. You can reuse them
        anywhere on the page.</p>
    <p id="info2">ID selectors are unique and are used to style a specific element only once in a page</p>

</body>

</html>
