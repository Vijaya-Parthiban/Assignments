<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 - Favorite Color</title>
</head>
<body>
    <h2>Task 7 - Favorite Color</h2>

    <script>
        let color = prompt("What's your favorite color?");

        switch (color.toLowerCase()) {
            case "red":
                alert("Bold choice! You’ve got a fiery personality ");
                break;
            case "blue":
                alert("You’re calm, loyal, and love peace ");
                break;
            case "green":
                alert("You value balance and love being close to nature ");
                break;
            case "black":
                alert("Mysterious and classy — definitely someone with taste ");
                break;
            case "pink":
                alert("Soft-hearted and full of love ");
                break;
            case "purple":
                alert("Creative soul with a royal vibe ");
                break;
            case "white":
                alert("Simple, pure, and elegant ");
                break;
            default:
                alert("That’s a unique choice!" );
        }
    </script>
</body>
</html>
