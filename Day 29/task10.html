<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10 - Quiz Toggler</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .question {margin-bottom: 15px;}
        .answer {display:none; margin-left: 20px; color: green;}
    </style>
</head>
<body>
    <div class="question">
        <p>1. What is 2 + 2?</p>
        <button class="showAnswer">Show Answer</button>
        <p class="answer">Answer: 4</p>
    </div>

    <div class="question">
        <p>2. What is the capital of France?</p>
        <button class="showAnswer">Show Answer</button>
        <p class="answer">Answer: Paris</p>
    </div>

    <div class="question">
        <p>3. Who wrote 'Romeo and Juliet'?</p>
        <button class="showAnswer">Show Answer</button>
        <p class="answer">Answer: William Shakespeare</p>
    </div>

    <div class="question">
        <p>4. What is the boiling point of water (°C)?</p>
        <button class="showAnswer">Show Answer</button>
        <p class="answer">Answer: 100°C</p>
    </div>

    <div class="question">
        <p>5. What is the largest planet in our solar system?</p>
        <button class="showAnswer">Show Answer</button>
        <p class="answer">Answer: Jupiter</p>
    </div>

    <script>
        $(document).ready(function(){
            $(".showAnswer").click(function(){
                $(this).siblings(".answer").toggle();
            });
        });
    </script>
</body>
</html>
