<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Change Color/Text</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h2 id="myElement">Original Text</h2>
    <button id="changeBtn">Change Text & Color</button>

    <script>
        $(document).ready(function(){
            $("#changeBtn").click(function(){
                $("#myElement").text("Text has changed!").css("color", "red");
            });
        });
    </script>
</body>
</html>
