<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Toggle Image</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img id="myImage" src="image.png" alt="Placeholder Image">
    <button id="toggleBtn">Toggle Image</button>

    <script>
        $(document).ready(function(){
            $("#toggleBtn").click(function(){
                $("#myImage").toggle();
            });
        });
    </script>
</body>
</html>
