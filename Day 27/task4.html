<body>

<h1>Task 4: Fetch Non-existing GitHub User</h1>
<p>Check the console to see the error message.</p>

<script>
async function fetchNonUser() {
  try {
    const response = await fetch("https://api.github.com/users/nonexistentuser12345");
    
    if (!response.ok) {
      throw new Error(`Error: User not found (Status ${response.status})`);
    }
    
    const data = await response.json();
    console.log("Data:", data);
  } catch (error) {
    console.error("Caught Error:", error.message);
  }
}

fetchNonUser();
</script>
</body>
