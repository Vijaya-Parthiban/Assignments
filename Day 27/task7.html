<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 7 - Dynamic GitHub Followers</title>
</head>
<body>

<h1>Task 7: Fetch Followers Dynamically</h1>
<input type="text" id="username" placeholder="Enter GitHub username">
<button id="fetchBtn">Get Followers</button>
<div id="followers"></div>

<script>
document.getElementById("fetchBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const followersDiv = document.getElementById("followers");
  followersDiv.innerHTML = "";

  if (!username) {
    followersDiv.innerHTML = "<p style='color:red;'>Please enter a username.</p>";
    return;
  }

  followersDiv.innerHTML = "Loading...";

  try {
    const response = await fetch(`https://api.github.com/users/${username}/followers`);
    if (!response.ok) throw new Error("User not found");

    const followers = await response.json();
    if (followers.length === 0) {
      followersDiv.innerHTML = "<p>No followers found.</p>";
    } else {
      followersDiv.innerHTML = followers.map(f => f.login).join("<br>");
    }
  } catch (error) {
    followersDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
  }
});
</script>

</body>
</html>
