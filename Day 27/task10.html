<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 10 - GitHub Followers with Avatars</title>
<style>
  .follower {
    display: flex;
    align-items: center;
    margin: 5px 0;
  }
  .follower img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
  }
</style>
</head>
<body>

<h1>Task 10: GitHub Followers with Avatars</h1>
<input type="text" id="username" placeholder="Enter GitHub username" value="Vijaya-Parthiban">
<button id="fetchBtn">Get Followers</button>
<p id="loading" style="display:none;">Loading...</p>
<p id="error" style="color:red;"></p>
<div id="followers"></div>

<script>
document.getElementById("fetchBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const loading = document.getElementById("loading");
  const error = document.getElementById("error");
  const followersDiv = document.getElementById("followers");

  followersDiv.innerHTML = "";
  error.textContent = "";

  if (!username) {
    error.textContent = "Please enter a username.";
    return;
  }

  loading.style.display = "block";

  try {
    const response = await fetch(`https://api.github.com/users/${username}/followers`);
    if (!response.ok) throw new Error("User not found");
    const followers = await response.json();

    if (followers.length === 0) {
      followersDiv.innerHTML = "<p>No followers found.</p>";
    } else {
      followers.forEach(f => {
        const div = document.createElement("div");
        div.className = "follower";
        div.innerHTML = `
          <img src="${f.avatar_url}" alt="${f.login}">
          <a href="${f.html_url}" target="_blank">${f.login}</a>
        `;
        followersDiv.appendChild(div);
      });
    }
  } catch (err) {
    error.textContent = `Error: ${err.message}`;
  } finally {
    loading.style.display = "none";
  }
});
</script>

</body>
</html>
