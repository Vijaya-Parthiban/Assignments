<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 6 - GitHub Followers</title>
</head>
<body>

<h1>Task 6: Show GitHub Followers</h1>
<button id="fetchBtn">Get Followers</button>
<div id="followers"></div>

<script>
document.getElementById("fetchBtn").addEventListener("click", async () => {
  const username = "<https://github.com/Vijaya-Parthiban>"; 
  const followersDiv = document.getElementById("followers");
  followersDiv.innerHTML = "Loading...";

  try {
    const response = await fetch(`https://api.github.com/users/${username}/followers`);
    if (!response.ok) throw new Error("Failed to fetch followers");

    const followers = await response.json();
    if (followers.length === 0) {
      followersDiv.innerHTML = "<p>No followers found.</p>";
    } else {
      followersDiv.innerHTML = followers.map(f => f.login).join("<br>");
    }
  } catch (error) {
    followersDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
  }
});
</script>
</body>
</html>
