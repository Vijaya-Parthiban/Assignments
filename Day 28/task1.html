<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - LocalStorage</title>
</head>
<body>
    <h2>Task 1: LocalStorage Example</h2>
    <script>
        localStorage.setItem("name", "Vijaya");
        localStorage.setItem("course", "Full Stack");

        const name = localStorage.getItem("name");
        const course = localStorage.getItem("course");

        document.write(`<p>Name: ${name}</p>`);
        document.write(`<p>Course: ${course}</p>`);
    </script>
</body>
</html>
