<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
   
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 250px;
      padding: 6px;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      width: auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
    <h1>Task 5 - Sign Up form</h1>
    <form action="#" method="post">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create a strong password" required><br><br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required><br><br>

        <label>
        <input type="checkbox" name="subscribe">Subscribe to our newsletter</label><br>

        <input type="submit" value="Sign Up">

    </form>
</body>

</html>
