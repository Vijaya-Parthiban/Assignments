<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 - Registration Form </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      width: 350px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      padding: 8px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>Registration Form</h1>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]{3,}" title="Name must be at least 3 letters"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" maxlength="12"><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" title="Enter a 10-digit number" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select Country--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Japan">Japan</option>
      <option value="Australia">Australia</option>
      <option value="Germany">Germany</option>
    </select><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male" > Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br>

    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Music"> Music
    <input type="checkbox" name="hobby" value="Sports"> Sports<br>

    <label>Skills:</label><br>
    <input type="checkbox" name="skill" value="HTML"> HTML<br>
    <input type="checkbox" name="skill" value="CSS"> CSS<br>
    <input type="checkbox" name="skill" value="JavaScript"> JavaScript<br>
    <input type="checkbox" name="skill" value="Python"> Python<br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="18-60 only" min="18" max="60" required><br>

    <label for="about">About You:</label>
    <textarea id="about" name="about" rows="3" cols="20" placeholder="Write a short bio..."></textarea><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
