<!DOCTYPE html>
<html>
<body>
  <form id="myForm">
    <input type="text" placeholder="Enter name">
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("message").textContent = "Form submitted without reloading!";
    });
  </script>
</body>
</html>
